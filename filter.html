<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        img {
            width: 500px;
            filter: blur(10px);
        }

        p {
            filter: blur(2px);
        }
    </style>
</head>
<body>
    <img src="images/godzilla.png" alt="">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem ad autem a quo aliquam consectetur doloribus voluptatum nam reprehenderit. Eaque, culpa soluta. Itaque fugiat sapiente reprehenderit, culpa tenetur labore ad?</p>
</body>
</html>
