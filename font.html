<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font</title>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    <style>
      h1 {
        font-family: "agbalumo";
        font-style: italic;
        font-weight: bolder;
        font-size: 50px;
      }

      p {
        font-family: "agbalumo";
        font-weight: bold;
        font-style: italic;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Ini adalah judul</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident,
      quaerat exercitationem architecto assumenda reprehenderit similique at ut
      dolorem fugit ea deleniti, libero eligendi commodi harum. Velit ullam qui
      fugiat ea?
    </p>
  </body>
</html>
